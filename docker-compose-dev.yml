services:
  fsw:
    extends:
      file: docker-compose-prod.yml
      service: fsw
    image: "cfs-dev"
    build:
      context: .
      dockerfile: cfs.Dockerfile
      target: "cfs-dev"
    volumes:
      - "./cFS:/code/cFS"
    working_dir: /code/cFS/build/exe/cpu2
  rosgsw:
    extends:
      file: docker-compose-prod.yml
      service: rosgsw
    image: "spaceros-brash-dev"
    build:
      # NOTE: Actual build process must be executed discretely for dev mounts
      context: .
      dockerfile: spaceros_brash.Dockerfile
      target: spaceros-brash-dev
    volumes:
      - "./brash:/code/brash"
      - "./juicer:/code/juicer"
    working_dir: /code/brash
  rosfsw:
    extends:
      file: docker-compose-prod.yml
      service: rosfsw
    image: "spaceros-brash-dev"
    build:
      context: .
      dockerfile: spaceros_brash.Dockerfile
      target: spaceros-brash-dev
    volumes:
      - "./brash:/code/brash"
    working_dir: /code/brash
  novnc:
    extends:
      file: docker-compose-prod.yml
      service: novnc

# NOTE: networks apparently can't be imported from related file?
networks:
  spaceip:
    driver: bridge
    ipam:
     config:
       - subnet: 10.5.0.0/16
         gateway: 10.5.0.1

      
      
